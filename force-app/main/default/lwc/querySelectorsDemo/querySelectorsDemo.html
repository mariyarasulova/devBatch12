<template>
    <lightning-card title="Query Selector" icon-name="action:fallback">
        <div class="slds-var-m-around_medium">
            <h1>This is a header tag!</h1>
            <p>This is a paragraph tag!</p>
            <template for:each={fruits} for:item="fruit">
                <div key={fruit} class="child">{fruit}</div>
            </template>
            <!-- button-->
            <div class="slds-var-m-top_small">
                <lightning-button
                label="Click Me"
                variant="brand"
                onclick={clickHandler}>
            </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>

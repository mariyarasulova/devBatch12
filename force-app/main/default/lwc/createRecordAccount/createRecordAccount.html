<template>
   <lightning-card title="Create record - Account" icon-name="standard:account">
    <div class="slds-var-m-around_medium">
        <form class="accountform">
            <!--Account Name-->
            <lightning-input
            type="text"
            label="Account Name"
            name="Name"
            onchange={changeHandler}>
        </lightning-input>
        <!--Industry-->
        <lightning-combobox
        label="Industry"
        name="Industry"
        options={industryOptions}
        onchange={changeHandler}>
    </lightning-combobox>
        <!--Anual Revenue-->
        <lightning-input
        type="number"
        label="Annual Revenue"
        name="AnnualRevenue"
        onchange={changeHandler}>
    </lightning-input>
    <!--cansel & save button-->
    <div class="slds-align_absolute-center slds-var-m-top_medium">
        <lightning-button
        label="Cancel"
        variant="neutral"
        onclick={cancelAccount}>
    </lightning-button>
    <lightning-button
        label="Save"
        variant="brand"
        onclick={saveAccount}>
    </lightning-button>
        
    
    

    </div>
        </form>
    </div>
   </lightning-card> 
</template>

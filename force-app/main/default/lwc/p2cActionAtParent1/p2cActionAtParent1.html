<template>
    <lightning-card title="P2C Action At Parent">
        <div class="slds-var-m-around_medium">
            <div class="slds-grid slds-dutter">
                <div class="slds-col">
                    <!--input to enter value-->
                    <lightning-input
                    label="Enter Progress Value"
                    type="number"
                    name="value"
                    class="slds-var-m-right-small"
                    onchange={changeHandler}>
                </lightning-input>
                </div>
                <div class="slds-col">
                    <!--combobox to pick progress size-->
                    <lightning-combobox
                    label="Select Progress Size"
                    name="size"
                    options={sizeOptions}
                    onchange={changeHandler}>
                </lightning-combobox>  
                </div>
            </div>
            <div class="slds-var-m-top_small">
                <c-progress-bar
                    progress-value={value} 
                    progress-size={size}>
                </c-progress-bar>
            </div>
        </div>
    </lightning-card>
</template>
